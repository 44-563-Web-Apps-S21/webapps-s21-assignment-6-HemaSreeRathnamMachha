<!DOCTYPE html>
<html>
<head>
    <title>Bear Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 style="background-color: pink;">Hema Sree Rathnam Machha builds a bear</h2>
    <form>
        <input type="checkbox" id="cb1_hat" name="hat" value="hat" checked>
        <label for="cb1_hat">hat</label></br>
        <input type="checkbox" id="cb1_scarf" name="scarf" value="scarf">
        <label for="cb1_scarf">scarf</label></br>
        <input type="checkbox" id="cb1_shirt" name="shirt" value="shirt">
        <label for="cb1_shirt">shirt</label></br>
        <input type="button" onclick="startBear()" class="btn btn-secondary" value="Start a bear">
    </form>
    
    <form>
        <label for="fm2_property">Enter a Property</label>
        <input type="text" id="fm2_property" value="color"><br>
        <label for="fm2_value">Enter a value</label>
        <input type="text" id="fm2_value"><br>
        <input type="button" id="fm2_button" onclick="updatebear()" class="btn btn-secondary" value="Update the bear">
    </form>

    <p id="result"></p>

    <script>
        var my_bear = {};

        function startBear() {
            if (document.getElementById("cb1_hat").checked == true) {
                my_bear.hat = true;
            }
            if (document.getElementById("cb1_scarf").checked == true) {
                my_bear.scarf = true;
            }
            if (document.getElementById("cb1_shirt").checked == true) {
                my_bear.shirt = true;
            }
            var out = document.getElementById("result");
            var data;
            for (var key in my_bear) {
                if (my_bear.hasOwnProperty(key)) {
                    if (data == undefined) {
                        data = key + " : " + my_bear[key];
                    } else {
                        data = data + ", " + key + " : " + my_bear[key];
                    }

                }
            }
            out.innerHTML = data;
        }

        function updatebear() {
            my_bear[document.getElementById("fm2_property").value] = document.getElementById("fm2_value").value;
            var out = document.getElementById("result");
            var data;
            for (var key in my_bear) {
                if (my_bear.hasOwnProperty(key)) {
                    if (data == undefined) {
                        data = key + " : " + my_bear[key];
                    } else {
                        data = data + ", " + key + " : " + my_bear[key];
                    }

                }
            }
            out.innerHTML = data;
        }
    </script>

</body>

</html>
