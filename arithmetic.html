<!DOCTYPE html>
<html>
 <head>
    <title>
        Arthmetic Page
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>

<h2 style="background-color: pink;">Hema Sree Rathnam Machha Computes</h2>

<form>
    <label for="form1_num1">Enter a number </label>
    <input type ="number" id="form1_num1" name="form1_num1" value=30> <br>
    <label for="form1_num2">Enter a number </label>
    <input type ="number" id="form1_num2" name="form1_num2" value=2> <br>

    <input type="button" onclick="permutations()" class="btn btn-secondary" value="Compute">
</form>

<p id="result">Permutations Results</p>

<form>
    <input type="radio" id="plus" name="arthmetic" value="plus" checked >
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="arthmetic" value="minus">
    <label for="minus">-</label></br>
  
    <input type="radio" id="times" name="arthmetic" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="arthmetic" value="divide">
    <label for="divide">/</label></br>

    <input type="button" onclick="processRadio()" class="btn btn-secondary" value="Get values from radio group">
</form>

<p id="result1">Radion button Results</p>

<script> 
function permutations(){
    console.log("Getting form values")
    first = document.getElementById("form1_num1").value
    second = document.getElementById("form1_num2").value

    confirmed = confirm("Are these the values? "+first+" and "+second)
    var product =1
    out = document.getElementById("result")
    for(var i = first; i>(first-second);i--){
        product *= i
    }
    out.innerHTML = first + " permute " + second + " is " + product
}

function processRadio()
{
    first = document.getElementById("form1_num1").value
    second = document.getElementById("form1_num2").value

    first=(Number)(first);
    second=(Number)(second);

        if(document.getElementById("plus").checked){
            first += second;
    
        }else if(document.getElementById("minus").checked){
            first -= second;
    
        }else if(document.getElementById("times").checked){
            first *= second;
    
        }else{
            first /= second;
        }
        out = document.getElementById("result1")
        out.innerHTML = first
        
}
</script>

</body>
</html>
